{% extends "base.html" %}

{% block content %}
  <div class="container p-4 bg-dark text-white" style="max-width: 100%;">
    <div class="text-center mb-4">
      <p class="h1 title">17's World</p>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <a class="icon-link text-decoration-none" href="/login">
        Admin?
        <i class="fa-solid fa-lock"></i>
      </a>
      <a class="icon-link text-decoration-none" href="/feedback">
        <i class="fa-solid fa-flag"></i>
        Give feedback
      </a>
    </div>
  </div>

  <hr>
  {% for post in posts %}
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 30vh;">
    <div class="card" style="width: 100%;">
      <div class="d-flex justify-content-end">
        <button class="btn btn-dark">
          <span class="badge text-bg-secondary">{{ post.id }}</span>
        </button>
      </div>
      <img src="https://picsum.photos/500?random={{ loop.index }}" class="card-img-top" alt="..." width="100%" height="300px">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          Read about <i>"{{ post.title }}"</i>
        </p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-{{ loop.index }}">Read More</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal-{{ loop.index }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ post.title }}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="https://picsum.photos/500?random={{ loop.index }}" class="card-img-top" alt="..." width="100%" height="300px">
          {{ post.content }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock %}
